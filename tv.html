  <head>
  
    <title>Object Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body background="Background.jpg">
  <center>
    <h1 class="btn btn-danger heading">Object Detection</h1>
    <a href="index.html" class="btn">Back</a>
    <br>
    <h3 id="status" class="btn btn-primary"></h3>
    <br>
    <h3 class="btn btn-warning" style="font-size:15px;">
      There are 4 big objects (AC, TV, Plants and Table) in the image from which cocossd model has detected 2 objects but they are not in right place.
    </h3>  
  </center>
  
  <script>
img = "";
status = "";
objects = [];

  function preload() {
    img = loadImage('TV image.jpg');
  }

function modelLoaded() {
    console.log("Model Loaded!");
    status = true;
    objectDetector.detect(img, gotResult);

}

function setup() {
    canvas = createCanvas(640, 380);
    canvas.center();
    objectDetector = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status").innerHTML = "Status : Detecting Objects";
}


function gotResult(error, results) {
    if (error) {
        console.log(error);
    }
    console.log(results);
    objects = results;
}


function draw() {
    image(img, 0, 0, 640, 420);

        if(status != "")
        {
            for (i = 0; i < objects.length; i++)
            {
                document.getElementById("status").innerHTML = "Status : Object Detected";

                fill("#FF0000");
                percent = floor(objects[i].confidence * 100);
                text(objects[i].label + "" + percent + "%", objects[i].x, objects[i].y);
                noFill();
                stroke("#FF0000");
                rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
            }
        }
      }
